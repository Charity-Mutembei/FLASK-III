<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/app/static/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Old+Standard+TT:ital@1&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Old+Standard+TT:ital,wght@0,700;1,400&family=Zen+Antique+Soft&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <title>Document</title>
</head>
<body>
    {% macro displayArticles_list(articles_list)%} 

{% for articles in articles_list %} 

<!-- <div class="container"> -->
    <div class="col" style="border: 1px solid black; margin-top: 1cm; padding: 1cm;">
    
        <div class="body" style="overflow-x: hidden; background-color: wheat; padding: 1cm;">
            <h5 class="card-title"> Article Source: {{articles.source}}</h5>
            <img src="{{articles.urlToImage}}" alt="">
    
            <p>
            <div class="row">
                <div class="col">
                    <p class="text"> <strong>Author:</strong> {{articles.author}}</p>
                </div>
                <div class="col">
                    <p class="text"><strong>Title:</strong> {{articles.title}}</p>
                </div>
                <div class="col">
                    <p class="text"><strong>Publishing Date:</strong> {{articles.publishedAt}}</p>
                </div>
            </div>
            </p>    
            <p class="text">{{articles.content}}</p>
            <!-- <a href="#" class="btn btn-primary">Hello There</a> -->
            <a href="{{articles.url}}" class="btn btn-dark" style="margin-left: 45%; border-radius: 5cm; width: 3cm;">Read More</a>
        </div>
    </div>
    </div>
    
    <!-- </div> -->
    
    {% endfor %}
    {% endmacro%}
    
    
    </body>
    
    </html>
